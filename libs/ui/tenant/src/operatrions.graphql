mutation createOrganizer($input: NewOrganizerInput!) {
  createEventOrganizer(newOrganizerInput: $input) {
    id
  }
}

query getRegistrations {
  registrations {
    id
    createdAt
    type
    event {
      title
      id
    }
    user {
      id
      fullName
    }
    amountPaid
    stripeFee
    paymentStatus
  }
}

query getRefunds {
  refundedRegistrations {
    id
    createdAt
    event {
      title
      id
    }
    user {
      id
      fullName
    }
  }
}

query getTenantForEdit{
  currentTenant{
    id
    name
    imprintPage
    aboutPage
    privacyPolicyPage
    faqPage
  }
}

query getOrganizers {
  organizers {
    id
    name
    text
  }
}

query getUsers($roleList: [Role], $statusList: [MembershipStatus]) {
  users(roleList: $roleList, statusList:$statusList) {
    id
    firstName
    lastName
    email
    currentTenant {
      role
      status
    }
  }
}

query getStatistics{
  currentTenant{
    id
    name
    statistics{
      registeredUsers
      registrations
      userHistory
      registrationHistory
      refundHistory
    }
  }
}

