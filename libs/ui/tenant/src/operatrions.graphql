mutation updateUser($id: ID!, $role: Role!, $status: MembershipStatus!) {
  updateUserRole(userId: $id, role: $role) {
    id
    currentTenant {
      role
    }
  }
  updateUserStatus(userId: $id, status: $status) {
    id
    currentTenant {
      status
    }
  }
}
