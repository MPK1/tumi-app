mutation createOrganizer($input: NewOrganizerInput!) {
  createEventOrganizer(newOrganizerInput: $input) {
    id
  }
}

query getRegistrations {
  registrations {
    id
    createdAt
    type
    event {
      title
      id
    }
    user {
      id
      fullName
    }
    amountPaid
    stripeFee
    paymentStatus
  }
}

query getRefunds {
  refundedRegistrations {
    id
    createdAt
    event {
      title
      id
    }
    user {
      id
      fullName
    }
  }
}

query getOrganizers {
  organizers {
    id
    name
    text
  }
}

query getUsers {
  users {
    id
    firstName
    lastName
    currentTenant {
      role
      status
    }
  }
}

