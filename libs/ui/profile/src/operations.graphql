mutation RegisterUser($userInput: CreateUserInput) {
  registerUser(userInput: $userInput) {
    id
  }
}

query getPaymentSetupSession {
  getPaymentSetupSession {
    id
  }
}

query userProfile {
  currentUser {
    id
    fullName
    picture
    email_verified
    email
    birthdate
    firstName
    currentTenant {
      status
      stripeData{
        paymentMethodId
      }
    }
    organizedEvents {
      id
      title
      icon
      start
    }
    participatedEvents{
      id
      title
      icon
      start
    }
  }
}
