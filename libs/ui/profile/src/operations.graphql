mutation RegisterUser($userInput: CreateUserInput) {
  registerUser(userInput: $userInput) {
    id
  }
}

query getPaymentSetupSession {
  getPaymentSetupSession {
    id
  }
}

query userProfile {
  currentUser {
    id
    fullName
    picture
    email_verified
    email
    phone
    iban
    paypal
    birthdate
    firstName
    lastName
    calendarToken
    currentTenant {
      status
      stripeData{
        paymentMethodId
      }
    }
    organizedEvents {
      id
      title
      icon
      start
    }
    participatedEvents{
      id
      title
      icon
      start
      end
    }
  }
}

mutation claimEvent($id: ID!){
  useMoveOrder(id: $id){
    id
    client_secret
    status
  }
}

mutation updateProfile($input: UpdateProfileInput!){
  updateProfile(input: $input){
    id
    firstName
    lastName
    fullName
    phone
  }
}
