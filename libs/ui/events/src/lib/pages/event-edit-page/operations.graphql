query loadEventForEdit($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    description
    location
    coordinates
    organizerText
    participantText
    registrationMode
    price
    discountedPrice
    esnDiscount
    eventOrganizerId
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    couldBeOrganizer
    couldBeParticipant
    participantLimit
    organizerLimit
    publicationState
    registrationLink
    submissionItems{
      id
      createdAt
      required
      submissionTime
      type
      instruction
      name
    }
    organizers {
      fullName
      picture
      id
    }
  }
  organizers {
    id
    name
  }
}

mutation addOrganizerToEvent($eventId: ID!, $userId: ID!) {
  addOrganizerToEvent(eventId: $eventId, userId: $userId) {
    id
    organizers {
      fullName
      picture
      id
    }
  }
}

mutation updateEvent($id: ID!, $data: UpdateEventInput!) {
  updateEventGeneralInfo(id: $id, data: $data) {
    id
    title
    icon
    start
    end
    description
    organizerText
    participantText
    registrationMode
    registrationLink
    price
    discountedPrice
    esnDiscount
    eventOrganizerId
    organizerSignup
    participantSignup
    participantLimit
    organizerLimit
  }
}

mutation updatePublication($id: ID!, $state: PublicationState!) {
  changeEventPublication(id: $id, state: $state) {
    id
    publicationState
  }
}


mutation updateEventLocation($eventId: ID!, $update: UpdateLocationInput!){
  updateEventLocation(id: $eventId,data: $update){
    id
    location
    coordinates
  }
}

mutation addSubmissionToEvent($eventId: ID!, $submissionItem: CreateSubmissionItemInput!){
  createSubmissionOnEvent(id: $eventId,data: $submissionItem){
    id
    submissionItems{
      id
      createdAt
      required
      submissionTime
      type
      instruction
      name
    }
  }
}
