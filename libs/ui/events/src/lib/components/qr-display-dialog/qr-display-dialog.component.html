<h1 mat-dialog-title>Ticket</h1>
<mat-dialog-content>
  <img src="/qr/{{ data.id }}" alt="QR code here" />
  <p class="font-bold leading-normal">TUMi Ticket</p>
  <p class="leading-normal">{{ data.event }}</p>
  <p class="leading-normal">{{ data.user }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-flat-button>close</button>
</mat-dialog-actions>
