<a *ngIf="event" fxLayout="row" [routerLink]="event.id" class="h-full relative">
  <div
    class="
      bg-green-500
      text-sm text-white
      px-2
      rounded-bl rounded-tr-2xl
      absolute
      top-0
      right-0
    "
    *ngIf="event.userRegistered"
  >
    registered
  </div>
  <div
    class="
      bg-blue-500
      text-sm text-white
      px-2
      rounded-bl rounded-tr-2xl
      absolute
      top-0
      right-0
    "
    *ngIf="event.userIsOrganizer"
  >
    organizer
  </div>
  <div
    class="
      bg-gray-100
      p-4
      pr-20
      border border-gray-700
      rounded-l-2xl
      shadow-inner
      {{ event.publicationState | lowercase }}
    "
    fxLayout="column"
    fxLayoutAlign="center"
  >
    <img [src]="event.icon | iconURL" alt="" class="w-28" />
  </div>
  <div
    class="bg-white rounded-2xl p-4 lg:p-6 -ml-16 w-full border border-gray-700"
  >
    <h3>{{ event.title }}</h3>
    <p>Starts: {{ event.start | date: 'shortTime' }}</p>
    <p *ngIf="event.registrationMode !== RegistrationMode.External">
      Available spots:
      {{
        (event?.participantLimit ?? 0) - (event?.participantsRegistered ?? 0)
      }}
      <ng-container *ngIf="event?.couldBeOrganizer">
        ({{
          (event?.organizerLimit ?? 0) - (event?.organizersRegistered ?? 0)
        }}
        orga)</ng-container
      >
    </p>
  </div>
</a>
