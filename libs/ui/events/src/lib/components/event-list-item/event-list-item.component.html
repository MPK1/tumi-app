<a *ngIf="event" fxLayout="row" [routerLink]="event.id" class="h-full">
  <div
    class="
      bg-gray-100
      p-4
      pr-20
      border border-gray-700
      rounded-l-2xl
      shadow-inner
      {{ event.publicationState | lowercase }}
    "
    fxLayout="column"
    fxLayoutAlign="center"
  >
    <img [src]="event.icon | iconURL" alt="" class="w-28" />
  </div>
  <div
    class="bg-white rounded-2xl p-4 lg:p-6 -ml-16 w-full border border-gray-700"
  >
    <h3>{{ event.title }}</h3>
    <p>Starts: {{ event.start | date: 'shortTime' }}</p>
    <p *ngIf="event.registrationMode !== RegistrationMode.External">
      Free spots:
      {{
        (event?.participantLimit ?? 0) - (event?.participantsRegistered ?? 0)
      }}
    </p>
  </div>
</a>
