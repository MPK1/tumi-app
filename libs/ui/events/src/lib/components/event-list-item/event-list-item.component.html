<a
  *ngIf="event"
  fxLayout="row"
  class="rounded-2xl overflow-hidden"
  [routerLink]="event.id"
>
  <div class="bg-gray-700 p-2">
    <img [src]="event.icon | iconURL" alt="" class="w-28" />
  </div>
  <div class="bg-gradient-to-r from-gray-700 px-8"></div>
  <div
    class="bg-white border border-gray-700 rounded-2xl p-4 lg:p-6 -ml-16 w-full"
  >
    <h3>{{ event.title }}</h3>
    <p>Starts: {{ event.start | date: 'shortTime' }}</p>
  </div>
</a>
