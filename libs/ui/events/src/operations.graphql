query loadEvent($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    publicationState
    description
    organizerText
    registrationMode
    registrationLink
    price
    #    createdBy {
    #      id
    #      fullName
    #    }
    organizer {
      id
      link
      text
    }
    registration{
      id
    }
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    participantRegistrationPossible
    userRegistered
    userIsOrganizer
    participantLimit
    participantsRegistered
    couldBeOrganizer
    couldBeParticipant
    organizers {
      id
      fullName
    }
  }
}

query loadEventForRunning($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    organizerRegistrations {
      id
      checkInTime
      user {
        id
        fullName
        picture
        email
      }
    }
    participantRegistrations {
      id
      checkInTime
      paymentStatus
      user {
        id
        fullName
        picture
        email
      }
    }
  }
}

query getRegistration($id: ID!) {
  registration(id: $id) {
    id
    paymentStatus
    type
    didAttend
    event{
      id
      title
      icon
    }
    user {
      id
      fullName
      picture
    }
  }
}

mutation checkInUser($id: ID!) {
  checkInUser(id: $id) {
    id
    checkInTime
    didAttend
  }
}

query loadEventForManagement($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    #financial
    amountCollected
    netAmountCollected
    feesPaid
    #registrations
    organizerRegistrations {
      id
      createdAt
      paymentStatus
      user {
        id
        fullName
        picture
        email
      }
    }
    participantRegistrations {
      id
      createdAt
      paymentStatus
      paymentIntentId
      user {
        id
        fullName
        picture
        email
      }
    }
  }
}

query loadEventForEdit($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    description
    organizerText
    registrationMode
    price
    eventOrganizerId
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    couldBeOrganizer
    couldBeParticipant
    participantLimit
    organizerLimit
    publicationState
