query loadEvent($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    description
    organizerText
    registrationMode
    registrationLink
    price
    #    createdBy {
    #      id
    #      fullName
    #    }
    organizer {
      link
      text
    }
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    couldBeOrganizer
    couldBeParticipant
    organizers {
      fullName
    }
  }
}

query loadEventForEdit($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    description
    organizerText
    registrationMode
    registrationLink
    price
    eventOrganizerId
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    couldBeOrganizer
    couldBeParticipant
    participantLimit
    organizerLimit
    organizers {
      fullName
      id
    }
  }
  organizers {
    id
    name
  }
}

mutation updateEvent($id: ID!, $data: UpdateEventInput!){
  updateEventGeneralInfo(id: $id, data: $data){
    title
    icon
    start
    end
    description
    organizerText
    registrationMode
    registrationLink
    price
    eventOrganizerId
    organizerSignup
    participantSignup
    participantLimit
    organizerLimit
  }
}

query loadUsersByStatus($allowList: [MembershipStatus!]!) {
  userWithStatus(allowList: $allowList) {
    id
    fullName
  }
}

mutation registerForEvent($eventId: ID!, $type: RegistrationType) {
  registerForEvent(eventId: $eventId, registrationType: $type) {
    id
    organizerRegistrationPossible
    participantRegistrationPossible
    organizersRegistered
    participantsRegistered
    couldBeOrganizer
    organizers {
      fullName
    }
  }
}

query eventList {
  events {
    id
    title
    icon
    start
    participantLimit
    participantsRegistered
    organizerLimit
    organizersRegistered
    couldBeOrganizer
    couldBeParticipant
  }
}
