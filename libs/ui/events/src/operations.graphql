query loadEvent($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    description
    organizerText
#    createdBy {
#      id
#      fullName
#    }
    organizer{
      link
      text
    }
    organizerSignup
    participantSignup
    organizerRegistrationPossible
  }
}

query eventList{
  events{
    id
    title
    icon
    start
  }
}
