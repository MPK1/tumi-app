query loadEvent($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    description
    organizerText
    registrationMode
    registrationLink
    price
#    createdBy {
#      id
#      fullName
#    }
    organizer{
      link
      text
    }
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    couldBeOrganizer
    couldBeParticipant
    organizers{
      fullName
    }
  }
}

mutation registerForEvent($eventId: ID!, $type: RegistrationType){
  registerForEvent(eventId: $eventId, registrationType: $type){
    id
    organizerRegistrationPossible
    participantRegistrationPossible
    organizersRegistered
    participantsRegistered
    couldBeOrganizer
    organizers{
      fullName
    }
  }
}

query eventList{
  events{
    id
    title
    icon
    start
    participantLimit
    participantsRegistered
    organizerLimit
    organizersRegistered
    couldBeOrganizer
    couldBeParticipant
  }
}
