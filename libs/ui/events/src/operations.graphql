query loadEvent($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    publicationState
    description
    organizerText
    registrationMode
    registrationLink
    price
    #    createdBy {
    #      id
    #      fullName
    #    }
    organizer {
      link
      text
    }
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    participantRegistrationPossible
    userRegistered
    participantLimit
    participantsRegistered
    couldBeOrganizer
    couldBeParticipant
    organizers {
      fullName
    }
  }
}

query loadEventForEdit($id: ID!) {
  event(eventId: $id) {
    id
    title
    icon
    start
    end
    description
    organizerText
    registrationMode
    price
    eventOrganizerId
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    couldBeOrganizer
    couldBeParticipant
    participantLimit
    organizerLimit
    publicationState
    registrationLink
    organizers {
      fullName
      picture
      id
    }
  }
  organizers {
    id
    name
  }
}

query GetUserPaymentStatus {
  currentUser {
    currentTenant {
      stripeData {
        paymentMethodId
      }
    }
  }
}

mutation registerWithStripePayment($eventId: ID!) {
  registerWithStripe(id: $eventId) {
    id
    status
    client_secret
  }
}

mutation removeUserFromEvent($eventId: ID!, $userId: ID!) {
  removeUserFromEvent(eventId: $eventId, userId: $userId) {
    id
    organizers {
      id
      fullName
      picture
    }
  }
}

mutation addOrganizerToEvent($eventId: ID!, $userId: ID!) {
  addOrganizerToEvent(eventId: $eventId, userId: $userId) {
    id
    organizers {
      fullName
      picture
      id
    }
  }
}

mutation updateEvent($id: ID!, $data: UpdateEventInput!) {
  updateEventGeneralInfo(id: $id, data: $data) {
    title
    icon
    start
    end
    description
    organizerText
    registrationMode
    registrationLink
    price
    eventOrganizerId
    organizerSignup
    participantSignup
    participantLimit
    organizerLimit
  }
}

query loadUsersByStatus($allowList: [MembershipStatus!]!) {
  userWithStatus(allowList: $allowList) {
    id
    fullName
  }
}

mutation registerForEvent($eventId: ID!, $type: RegistrationType) {
  registerForEvent(eventId: $eventId, registrationType: $type) {
    id
    organizerRegistrationPossible
    participantRegistrationPossible
    organizersRegistered
    participantsRegistered
    couldBeOrganizer
    userRegistered
    organizers {
      fullName
    }
  }
}

query eventList {
  events {
    id
    title
    icon
    start
    participantLimit
    participantsRegistered
    organizerLimit
    organizersRegistered
    couldBeOrganizer
    couldBeParticipant
    publicationState
    registrationMode
  }
}
