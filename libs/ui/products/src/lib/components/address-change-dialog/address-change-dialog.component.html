<h1 mat-dialog-title>Change Address</h1>
<mat-dialog-content>
  <form [formGroup]="addressForm" fxLayout="column" fxLayoutGap="1rem">
    <mat-form-field>
      <mat-label>Line 1</mat-label>
      <input matInput formControlName="line1" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Line 2</mat-label>
      <input matInput formControlName="line2" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>State</mat-label>
      <input matInput formControlName="state" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Zip</mat-label>
      <input matInput formControlName="postal_code" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" type="text" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    [mat-dialog-close]="addressForm.value"
    [disabled]="addressForm.invalid"
    color="primary"
  >
    Save
  </button>
</mat-dialog-actions>
