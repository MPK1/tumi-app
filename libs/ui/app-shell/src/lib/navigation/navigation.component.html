<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="events">Events</a>
      <a
        mat-list-item
        routerLink="profile"
        *tumiIfRole="[Role.User, Role.Admin]"
        >Profile</a
      >
      <a
        mat-list-item
        routerLink="event-templates"
        *tumiIfStatus="[MembershipStatus.Full]"
        >Event templates</a
      >
      <a mat-list-item routerLink="tenant" *tumiIfRole="[Role.Admin]"
        >Management</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon
          aria-label="Side nav toggle icon"
          svgIcon="icon-menu"
        ></mat-icon>
      </button>
      <span>TUMi app</span>
      <div fxFlex="grow"></div>
      <tumi-auth-button></tumi-auth-button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
