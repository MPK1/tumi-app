<main class="p-4">
  <p>template-list-page works!</p>
  <button
    (click)="createTemplate()"
    mat-flat-button
    color="accent"
    *tumiIfRole="[Role.Admin]"
  >
    Add new template
  </button>
  <div>
    <tumi-template-list-entry
      *ngFor="let template of eventTemplates$ | async"
      [template]="template"
    ></tumi-template-list-entry>
  </div>
</main>
